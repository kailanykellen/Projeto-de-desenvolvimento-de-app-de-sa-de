<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pesquisa de Preferência </title>
</head>
<body>
    <header>
        <img src="./IMG/barra_menu.jpg" alt="Botão de Menu ">
        <h1>
            Pesquise as suas Preferências 
        </h1>
    </header>
    <main>
        <section>
            <img src="./IMG/Pesquisa.png" alt = 'Pesquise o médico de sua Preferência'>
            <h1> 
                O que você deseja? 
            </h1>
        </section>
        <section>
            <img src="./IMG/Pesquisa.png" alt = 'Selecionar a Especialidade do Seu Médico'>
            <h1>
                Selecione a Especialidade
            </h1>
        </section>   
        <section>
            <img src="./IMG/Star.png" alt = 'Selecione a sua Preferência'>
            <h1>
                Selecione as suas Preferências
            </h1>
        </section>
        <section>
            <img src="./IMG/slider distância.png" alt = 'Filtre a distância desejada'> 
            <h1>
                Distância Máxima desejada
            </h1>
        </section>
        <section>
            <img src="./IMG/Preço.png" alt = 'Coloque o Preço Limite '>
            <h1>
                Insira o Preço Limite do Atendimento 
            </h1>
        </section>
    </main>
</body>
</html>
